       <a href="images/SunflowerSeedsFoodedited.jpg" data-lightbox="BirdTip" data-title="Black-oil sunflower is among the favorite feeder foods of cardinals, chickadees, finches, and sparrows. Woodpeckers even consume these seeds on occasion." >
       <img src="images/sunflowerSeedsFoodThumbedited.jpg" alt="SunflowerSeeds"></a>

        <a href="images/Peanutsfoodeditedjpg.jpg" data-lightbox="BirdTip" data-title="You can offer peanuts shelled or in the shell. Larger birds like jays may grab several peanuts at a time and fly off to hide them for later consumption. Smaller birds like chickadees, nuthatches, and titmice will have more success feeding on shelled peanuts. You can offer raw or roasted peanuts, but avoid salted peanuts or peanuts that have been roasted with any coatings or flavorings." >
       <img src="images/peanutsfoodThumbedited.jpg" alt="peanuts" ></a>
     
   
      <a href="images/fruitsfoodedited.jpg" data-lightbox="BirdTip" data-title= "Various fruits can prove quite attractive to many species of birds. Oranges cut in half will often attract orioles which will sip the juice and eat the flesh of the orange. Grapes and raisins (no preservatives, please) are a favorite of many fruit-eating birds. Mockingbirds, catbirds, bluebirds, robins, and waxwings are all species that are likely to feed upon fruit. Many species will also be attracted to the dried seeds of fruits like pumpkins or apples. Be sure to dispose of any fruit that becomes moldy because some molds create toxins that are harmful to birds.">
       <img src="images/fruitsfoodthumbedited.jpg" alt="fruits" ></a>

       <a href="images/trayfeederedited.jpg" data-lightbox="BirdTip" data-title= "Trays attract most species of feeder birds. Placed near the ground, they are most likely to attract juncos, doves, and sparrows.">
       <img src="images/productstrayfeederspicthumbedited.jpg" alt="trayfeeder"></a>

       <a href="images/hopperpicedited.jpg" data-lightbox="BirdTip" data-title= "Small hoppers will attract smaller birds while preventing larger species, like grackles, from comfortably perching and monopolizing the feeder.">
       <img src="images/productshopperfeederspicthumbedited.jpg" alt="hopperfeeder"></a>

       <a href="images/tubefeederedited.jpg" data-lightbox="BirdTip" data-title= "Tube feeders keep seed fairly dry. Feeders with short perches accommodate small birds such as finches but exclude larger birds such as grackles and jays. The size of the feeding ports vary as well, depending on the type of seed to be offered.">
       <img src="images/productstubefeedersthumbedited.jpg" alt="tubefeeder" ></a>
